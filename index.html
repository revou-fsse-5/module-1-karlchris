<!DOCTYPE html>
<html lang="en" dir="auto">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puri Home Booking</title>
</head>

<body>
    <header>
        <h1>Puri Home Booking</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="bookings.html">Bookings</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Welcome to Puri Home</h2>
        <img src="https://cdn.tatlerasia.com/tatlerasia/i/2022/12/14131745-01-house-at-surabaya-melanie-tanusetiawan-studio-melt-002_cover_1231x743.jpg" alt="W3Schools.com" width="auto" height="auto">
        <p>Find and book the best accommodations with us!</p>

        <h2>Book Your Stay</h2>
        <form action="#" method="post">
            <label for="checkin">Check-in Date:</label>
            <input type="date" id="checkin" name="checkin"><br><br>

            <label for="checkout">Check-out Date:</label>
            <input type="date" id="checkout" name="checkout"><br><br>

            <label for="guests">Number of Guests</label><br><br>
            <label for="adults">Adults:</label> 
              <t><input type="number" id="adults" name="adults" min="1" max="6"><br><br>
            <label for="kids">Kids:</label>
              <input type="number" id="kids" name="kids" min="0" max="6"><br><br>

            <input type="submit" value="Search">
        </form>

        <h2>Contact Us</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

            <input type="submit" value="Send Message">
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Puri Home</p>
    </footer>
</body>
</html>
