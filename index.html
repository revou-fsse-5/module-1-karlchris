<!DOCTYPE html>
<html lang="en" dir="auto">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puri Home Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body style="background-color:rgb(190, 240, 246);" >
    <header>
        <h1 style="font-size:50px;text-align:center;font-family:Courier New;">Puri Home Website</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#book-your-stay">Bookings</a></li>
                <li><a href="index.html#contact-us">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2 style="font-size:30px;">Welcome to Puri Home</h2>
        <img src="https://cdn.tatlerasia.com/tatlerasia/i/2022/12/14131745-01-house-at-surabaya-melanie-tanusetiawan-studio-melt-002_cover_1231x743.jpg" alt="Home at Surabaya" width="auto" height="auto">
        <p>Find and book the best accommodations with us!</p>

        <h2 style="font-size:30px;" id="book-your-stay">Book Your Stay</h2>
        <form action="#" method="post">
            <label for="checkin">Check-in Date:</label>
            <input type="date" id="checkin" name="checkin"><br>

            <label for="checkout">Check-out Date:</label>
            <input type="date" id="checkout" name="checkout"><br>

            <label for="guests">Number of Guests</label><br>
            <label for="adults">Adults:</label> 
              <t><input type="number" id="adults" name="adults" min="1" max="6"><br>
            <label for="kids">Kids:</label>
              <input type="number" id="kids" name="kids" min="0" max="6"><br>

            <button type="button">Search</button>
        </form>

        <br><br><hr>

        <h2 style="font-size:20px;" id="contact-us">Contact Us</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br>

            <label for="phone number">Phone Number:</label>
            <input type="tel" id="phone-number" name="email"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50"></textarea><br>

            <button type="button">Send Message</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Puri Home</p>
    </footer>
</body>
</html>
